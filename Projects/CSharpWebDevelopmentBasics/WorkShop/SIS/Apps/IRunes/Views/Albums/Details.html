<div class="form-row">
    <div class="col-md-5 mb-3 text-center">
        <img src="{{CoverPicture}}" class="img-fluid img-thumbnail">
        <br />
        <br />
        <p class="text-center"><b>Album Name: {{albumName}}</b></p>
        <p class="text-center"><b>Album Price: ${{albumPrice}}</b></p>
        <div class="container container-botom-margin">
            <div class="row">
                <div class="col-sm-6">
                    <a href="/Tracks/Create?albumId={{CreateTrack}} " class="btn btn-success">Create Track</a>
                </div>
                <div class="col-sm-6">
                    <a href="/Albums/All" class="btn btn-success">Back To All</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1 mb-3"></div>
    <div class="col-md-6 mb-3">
        <h2><b>Tracks</b></h2>
        {{listOfTracks}}
    </div>
</div>
