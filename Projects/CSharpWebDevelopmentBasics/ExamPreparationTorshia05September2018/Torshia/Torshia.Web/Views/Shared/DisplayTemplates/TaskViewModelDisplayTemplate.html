<div class="task col mx-3 bg-torshia rounded py-3 mt-3 ">
    <h6 class="task-title text-white text-center my-3">@Model.Title</h6>
    <hr class="bg-white hr-2 w-75">
    <h6 class="card-title text-white text-center my-4">Level: @Model.Level</h6>
    <hr class="bg-white hr-2 w-75">
    <div class="follow-button-holder d-flex justify-content-between w-50 mx-auto mt-4">
        <a href="/reports/create/?id=@Model.Id"><h6 class="card-link">Report</h6></a>
        <a href="/tasks/details/?id=@Model.Id"><h6 class="card-link">Details</h6></a>
    </div>
</div>
